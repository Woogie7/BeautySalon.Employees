name: deployment Employees Service

on:
  push:
    branches: 
      - main


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login docker
        run: docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/beautysalon.employees.api:${{ github.sha }} .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/beautysalon.employees.api:${{ github.sha }}

      - name: Debug KUBE_CONFIG
        run: echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode


      - name: Set up kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config


      - name: Update Kubernetes Manifests
        run: |
          git clone https://github.com/Woogie7/BeautySalon.Deployments.git
          cd BeautySalon.Deployments

          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/beautysalon.employees.api:${{ github.sha }}|" k8s/employee-deployment.yaml

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add k8s/employee-deployment.yaml
          git commit -m "Update employee-service-api image to ${{ github.sha }}"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/Woogie7/BeautySalon.Deployments.git main